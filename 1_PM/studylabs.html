<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Charles Onesti">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Charles Onesti</title>
    </head>
    <body>
        <!--Bootstrap navigation bar-->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">Charles Onesti</a>
                <button class="navbar-toggler collapsed" value="Nav" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu</button>
                <div class="navbar-collapse collapse" id="navbarResponsive" style="">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About Me</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="interests.html">Interests</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="projects.html">Projects</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
                <select class="form-inline my-2 my-lg-0" onsubmit="search(); return false;">
                    <option value="lightblue" selected>Default Theme</option>
                    <option value="black">Dark Theme</option>
                    <option value="#A51C30">Go Crimson!</option>
                </select>
                <script>
                    document.querySelector('select').onchange = function()
                    {
                        if(this.value === 'lightblue')
                        {
                            document.querySelector('.navbar').style.backgroundColor = this.value;
                            document.querySelector('.navbar-brand').style.color = 'black';
                            var x, i;
                            x = document.querySelectorAll(".nav-link");
                            for (i = 0; i < x.length; i++) {
                                x[i].style.color = 'black';
                            }
                            document.querySelector('body').style.backgroundColor = this.value;
                            document.querySelector('body').style.color = 'black';
                        }
                        if(this.value === 'black')
                        {
                            document.querySelector('.navbar').style.backgroundColor = this.value;
                            document.querySelector('.navbar-brand').style.color = 'white';
                            var x, i;
                            x = document.querySelectorAll(".nav-link");
                            for (i = 0; i < x.length; i++) {
                                x[i].style.color = 'white';
                            }
                            document.querySelector('body').style.backgroundColor = this.value;
                            document.querySelector('body').style.color = 'white';
                        }
                        if(this.value === '#A51C30')
                        {
                            document.querySelector('.navbar').style.backgroundColor = this.value;
                            document.querySelector('.navbar-brand').style.color = '#b0b2b5';
                            var x, i;
                            x = document.querySelectorAll(".nav-link");
                            for (i = 0; i < x.length; i++) {
                                x[i].style.color = '#b0b2b5';
                            }
                            document.querySelector('body').style.backgroundColor = '#A51C30';
                            document.querySelector('body').style.color = '#b0b2b5';
                        }
                    }
                </script>
            </div>
        </nav>
        <!--Page banner-->
        <div class="banner">
            <img class="banner-img" src="img/cortina.jpg" alt="banner">
        </div>
        <!--Page body-->
        <div class="container">
            <h2 class="my-4">StudyLabs</h2>
        </div>
    </body>
</html>
